name: aimmini-ci

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Add project root to PYTHONPATH
      run: echo "PYTHONPATH=$PWD/core" >> $GITHUB_ENV

    - name: Run AIM Mini Tests
      run: |
        python tests/test_aim_utils.py

    - name: Confirm Success
      if: success()
      run: echo "ALL CHECKS PASSED â€” AIM Mini is verified."
